   <script>
    // Function to display cart items in the cart page
    function displayCart() {
            // Retrieve the cart items from local storage
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // Display the cart items in the 'cartItems' div
            var cartItemsDiv = document.getElementById('cartItems');
            if (cartItems.length > 0) {
                var cartHTML = '<div class="medicines">';
                cartItems.forEach(function (item, index) {
                    cartHTML += '<div class="medicine">';
                    cartHTML += '<img src="' + item.image + '" alt="' + item.name + '" class="product-img">';
                    cartHTML += '<div class="product">';
                    cartHTML += '<div class="product-name">' + item.name + '</div>';
                    cartHTML += '<div class="product-price">₹' + item.price + '</div>';
                    cartHTML += '<button class="remove-button" onclick="removeFromCart(' + index + ')">Remove</button>';
                    cartHTML += '</div>';
                    cartHTML += '</div>';
                });
                cartHTML += '</div>';
                cartItemsDiv.innerHTML = cartHTML;

                // Calculate and display the total cost
                var totalCost = cartItems.reduce(function (total, item) {
                    return total + item.price;
                }, 0);
                document.getElementById('totalCost').innerHTML = '<p>Total Cost: ₹' + totalCost + '</p>';
                localStorage.setItem('totalCost', totalCost);
            } else {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
                // Clear total cost if the cart is empty
                document.getElementById('totalCost').innerHTML = '';
                localStorage.removeItem('totalCost');
            }
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            // Retrieve the cart items from local storage
            var cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // Remove the item at the specified index
            cartItems.splice(index, 1);

            // Save the updated cart back to local storage
            localStorage.setItem('cart', JSON.stringify(cartItems));

            // Redisplay the cart
            displayCart();
        }

        // Call the displayCart function when the cart page loads
        window.onload = displayCart;
</script>
