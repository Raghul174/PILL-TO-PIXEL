<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PILL TO PIXEL</title>
    <link rel="icon" type="image/x-icon" href="images/PILL TO PIXEL.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/a9/02/05/a90205a055ff5cf1d459876161fd87bc.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        }
    
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button {
            background-color: rgb(202, 186, 107);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button {
            background-color:rgb(36, 83, 137);
            color: rgb(255, 255, 255);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons{
            display: flex;
            gap: 1rem;
            float:right;
        }
        .buttonss{
            float:left;
        }
        h2{
            text-align: center;
        }
        h1{
            text-align: center;
            color: rgb(36, 83, 137) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PILL TO PIXEL</h1>
        <h2>Login Page</h2>
        <form name="resign" method="post" onsubmit="validation()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" >

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <div class="buttonss">
                <a href="#" class="button">Forgot Password?</a>
            </div>

            <div class="buttons">
                <input type ="submit" value="login">
            </div>
        </form>
    </div>
    <script>
        function validation(){
            let name=document.getElementById("username").value;
            let pwd=document.getElementById("password").value;
            if(name==""){
                alert("Username field cannot be empty");
                return false;
            }
            else {
                if(!name.match(/^[A-Za-z]{6,15}$/)) {
                alert("Username can contain only lower and uppercase alphabets between 6 to 15 characters");
                return false;
            }
        }

            if(pwd==""){
                alert("Password field cannot be empty");
                return false;
            }
            else {
                if(!pwd.match(/^[A-Za-z0-9\-_\$@]{6,15}$/)) {
                alert("Password must contain  lower and uppercase alphabets, numbers and special characters");
                return false;
            }
        }
        document.resign.action="index.html";
        return true;
    }
    </script>
</body>

</html>
